<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Pie Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>D3 Pie Chart </h1>
        <div id="chart"></div>
    </div>
</body>
<script type="text/javascript">
    var width = 400,
        height = 400,
        radius = 200
    colors = d3.scale.ordinal()
        .range(['#595AB7', '#A57706', '#D11C24', '#C61C6F', '#BD3613', '#2176C7', '#259286', '#738A05']);

    var piedata = [
        { label: "Java",  value: 50 },
        { label: "Python",  value: 40 },
        { label: "JavaScript", value: 35 },
        { label: "C++", value: 30 },
        { label: "C#",  value: 28 },
        { label: "PHP", value: 25 },
        { label: "Perl", value: 22 }
    ];

    var pie = d3.layout.pie()
        .value(function (d) {
            return d.value;
        })

    var arc = d3.svg.arc()
        .outerRadius(radius)

    var myChart = d3.select('#chart').append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', 'translate(' + (width - radius) + ',' + (height - radius) + ')')
        .selectAll('path').data(pie(piedata))
        .enter().append('g')
        .attr('class', 'slice')

     var slices = d3.selectAll('g.slice')
        .append('path')
        .attr('fill', function (d, i) {
            return colors(i);
        })
        .attr('d', arc) 

   /*  var text = d3.selectAll('g.slice')
        .append('text')
        .text(function (d, i) {
            return d.data.label;
        })
        .attr('text-anchor', 'middle')
        .attr('fill', 'white')
        .attr('transform', function (d) {
            d.innerRadius = 0;
            d.outerRadius = radius;
            return 'translate(' + arc.centroid(d) + ')'
        }) */


</script>
</html>
