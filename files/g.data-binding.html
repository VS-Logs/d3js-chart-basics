<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Data Binding in D3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js"></script>
</head>
<body>
    <div id="container"></div>
     <p>D3 Data Binding</p>
     <p>D3 Data Binding</p>
     <p>D3 Data Binding</p>
     <p>D3 Data Binding</p>
     <p>D3 Data Binding</p>
     <p>D3 Data Binding</p>
     <p>D3 Data Binding</p>
     <p>D3 Data Binding</p>
     <p>D3 Data Binding</p>
     <p>D3 Data Binding</p>
</body>
<script type="text/javascript">
/**

----------------------------------------------------------------------------------
    Method	                Description
----------------------------------------------------------------------------------
 data()	        Joins data to the selected elements
 enter()	    Creates a selection with placeholder references for missing elements
 exit()	        Removes nodes and adds them to the exit selection which can be later removed from the DOM
 datum()	    Injects data to the selected element without computing a join.

**/

// Example: data() Method
    var data = ["Hello World!"];
    
    var p = d3.select("body")
            .selectAll("p")
            .data(data)
            .text(function (d) {
                return d;
            });


// Example: Data Binding
var data = [10, 20, 30, 40, 50];
     
    var p = d3.select("body")
            .selectAll("p")
            .data(data)
            .text(function (d, i) {
                return d;
            });


// Example: enter() Method
var data = [4, 1, 6, 2, 8, 9];
    var body = d3.select("body")
                .selectAll("span")
                .data(data)
                .enter()
                .append("span")
                .text(function(d) { return d + " "; });


// Example: exit() Method
var data = ["Hello World!"];

    var p = d3.select("body")
                .selectAll("p")
                .data(data)
                .text(function (d, i) {
                    return d;
                })
                .exit()
                .remove();


// Example: datum() Method
      d3.select("body")
        .select("p")
        .datum(100)
        .text(function (d, i) {
            return d;
        });
</script>
</html>
