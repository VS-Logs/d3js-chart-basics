<!DOCTYPE html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>D3 Slider Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    
    <p id="value"></p>
    <div id="slider"></div>
    
    <script>
      var slider = d3
        .sliderHorizontal()
        .min(0)
        .max(10)
        .step(1)
        .width(300)
        .displayValue(false)
        .on('onchange', val => {
          d3.select('#value').text(val);
        });
    
      d3.select('#slider')
        .append('svg')
        .attr('width', 500)
        .attr('height', 100)
        .append('g')
        .attr('transform', 'translate(30,30)')
        .call(slider);
    </script>
  </body>
</html>
