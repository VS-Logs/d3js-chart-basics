<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.min.js"></script>
    <style>
        #container {
            height: 100px;
            width: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
<script type="text/javascript">
    d3.select("#container")
      .transition()
      .duration(1000)
      .style("background-color", "red");
</script>
</html>
